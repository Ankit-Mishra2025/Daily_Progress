<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color switcher</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h1 class="colorChanger">Color Changer</h1>
      </div>

      <div>
        <button class="randomBtn">Random Color</button>
        <input type="text" placeholder="Enter color name" />
        <button class="applyBtn">Apply color</button>
      </div>

      <button class="btn">Current Color: 
        <span class="currentBtn">White</span>
      </button>
    </div>

    <script src="index.js"></script>
  </body>
</html>

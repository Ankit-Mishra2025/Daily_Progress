<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Target</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    <div class="detailsBox">
        <header>
        <h1>Timer:

        </header>
    </div>

<div class="numberContainer">

   <div class="box">2</div>
   <div class="box">5</div>
</div>
<script src="index.js"></script>
</body>
</html>
